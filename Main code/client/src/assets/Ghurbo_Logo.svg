<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Gold Gradient -->
        <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#FFD700" />
            <stop offset="100%" stop-color="#D4AF37" />
        </linearGradient>
        
        <!-- Shadow Effect -->
        <filter id="luxuryShadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#D4AF37" flood-opacity="0.3"/>
        </filter>
        
        <!-- Decorative Pattern -->
        <pattern id="decorativePattern" patternUnits="userSpaceOnUse" width="20" height="20">
            <circle cx="10" cy="10" r="1" fill="#D4AF37" fill-opacity="0.3"/>
        </pattern>
    </defs>

    <!-- Luxury Circle Frame -->
    <circle cx="200" cy="200" r="180" fill="none" stroke="url(#goldGradient)" stroke-width="4" stroke-dasharray="2,6"/>
    
    <!-- Ornamental G Compass -->
    <g filter="url(#luxuryShadow)">
        <!-- Main G Structure -->
        <path d="M200 80A120 120 0 0 1 320 200A120 120 0 0 1 200 320A120 120 0 0 1 80 200A120 120 0 0 1 200 80Z" 
              fill="none" stroke="url(#goldGradient)" stroke-width="8"/>
        
        <!-- Decorative G Flourish -->
        <path d="M200 120A80 80 0 0 1 280 200L240 200A40 40 0 0 0 200 160Z" 
              fill="url(#goldGradient)" fill-opacity="0.2"/>
        
        <!-- Compass Details -->
        <line x1="200" y1="60" x2="200" y2="90" stroke="url(#goldGradient)" stroke-width="4" stroke-linecap="round"/>
        <line x1="200" y1="310" x2="200" y2="340" stroke="url(#goldGradient)" stroke-width="4" stroke-linecap="round"/>
        <line x1="60" y1="200" x2="90" y2="200" stroke="url(#goldGradient)" stroke-width="4" stroke-linecap="round"/>
        <line x1="310" y1="200" x2="340" y2="200" stroke="url(#goldGradient)" stroke-width="4" stroke-linecap="round"/>
        
        <!-- Central G Monogram -->
        <path d="M180 150C180 130 220 130 220 150C220 200 180 220 180 250C180 270 220 270 220 250" 
              stroke="url(#goldGradient)" stroke-width="6" fill="none" stroke-linecap="round"/>
    </g>

    <!-- Luxury Brand Name -->
    <text x="200" y="360" font-family="'Playfair Display', serif" font-size="42" font-weight="700" text-anchor="middle" fill="#D4AF37">Ghurbo</text>
    <text x="200" y="390" font-family="'Montserrat', sans-serif" font-size="14" letter-spacing="4" text-anchor="middle" fill="#D4AF37">LUXURY TRAVEL</text>
</svg>